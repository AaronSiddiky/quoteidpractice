<!DOCTYPE html>
<html>
<head>
    <title>Quote Game</title>
    <style>
        .quote-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .image-container img {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <h2>Guess the Book</h2>
        <p id="quote"></p>
        <div class="image-container">
            <img id="page-image" src="" alt="Page from the book">
        </div>
        <input type="text" id="guess" placeholder="Enter your guess">
        <button onclick="submitGuess()">Submit</button>
        <p id="feedback"></p>
        <button onclick="getNewQuote()">Get New Quote</button>
    </div>

    <script>
        const API_URL = 'https://your-heroku-app.herokuapp.com';
        
        async function getNewQuote() {
            const response = await fetch(`${API_URL}/quote`);
            const data = await response.json();
            document.getElementById('quote').textContent = data.quote;
            document.getElementById('page-image').src = `${API_URL}/image/${data.image_path}`;
            window.currentBook = data.correct_book.title;
        }

        async function submitGuess() {
            const guess = document.getElementById('guess').value;
            const response = await fetch(`${API_URL}/evaluate`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    guess: guess,
                    correct_book: window.currentBook
                })
            });
            const data = await response.json();
            document.getElementById('feedback').textContent = data.feedback;
        }

        // Load initial quote
        getNewQuote();
    </script>
</body>
</html>
